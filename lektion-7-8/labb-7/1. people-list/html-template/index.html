<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <aside>
        <h1 class="list-title">
          People <button id="button-add-person" class="primary">Add</button>
        </h1>
        <!--Person-listan-->
        <ul class="people-list">
          <!--Person-objekt-->
          <li class="people-list-item">
            <div class="people-list-item__info">
              <h3>John Doe</h3>
              <p>UX-Designer</p>
            </div>
          </li>
          <!---->
          <!--Person-objekt, markerat-->
          <li class="people-list-item people-list-item--selected">
            <div class="people-list-item__info">
              <h3>Jane Doe</h3>
              <p>Frontend-developer</p>
            </div>
          </li>
          <!---->
        </ul>
        <!---->
      </aside>
      <section>
        <!--Visningsläge för person-->
        <div class="person-details">
          <h2>Name</h2>
          <p>Role</p>
          <button type="button" class="link-button danger">Delete</button>
          <button type="button" class="link-button">Edit</button>
        </div>
        <!---->
        <!--Formulär för att skapa person-->
        <form id="person-form">
          <h2>Create person</h2>
          <label>Name</label>
          <input name="title" required value="Name" />
          <label>Role</label>
          <input name="description" rows="3" /><br />
          <button type="button" class="link-button">Cancel</button>
          <button type="button" class="primary">Save</button>
        </form>
        <!---->
      </section>
    </main>
  </body>
</html>
