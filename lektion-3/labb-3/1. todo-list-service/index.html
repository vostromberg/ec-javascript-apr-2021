<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,600;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <aside>
      <h1 class="list-title">
        My Todos <button id="button-add-todo" class="primary">Add</button>
      </h1>
      <ul id="todo-list"></ul>
    </aside>
    <main id="main">
      <form id="todo-form" style="display: none" onsubmit="return false;">
        <label>Title</label>
        <input name="title" required />
        <label>Description</label>
        <textarea name="description" rows="3"></textarea><br />
        <button
          type="button"
          id="button-delete-todo"
          class="link-button danger"
        >
          Delete
        </button>
        <button id="button-save-todo" type="submit" class="primary">
          Save
        </button>
      </form>
    </main>
    <script src="todo-api-service.js"></script>
    <script src="todo-app.js"></script>
  </body>
</html>
