<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="currentInput">0</p>
            <p id="latestResult">0</p>
        </div>
        <div id="controlPanel">
            <!--Lägg till onclick-event på alla knappar-->
            <button onclick="addInput('7')">7</button>
            <button>8</button>
            <button>9</button>
            <button onclick="addInput('/')" class="operator">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">X</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="clear">C</button>
            <button>0</button>
            <button>.</button>
            <button class="operator">-</button>
            <button class="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
